<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>

<div class="d-flex flex-column">
<div class="col-lg-8 mx-auto pb-3 w-100"  style="outline: 1px solid rgb(5, 243, 17)">
    <!-- only show this element when this is on desktop -->
    <div class="d-none d-md-block">
        <h1>Student Grade Table
            <small>GPA : <span class="avgGrade">100</span></small>
        </h1>
    </div>
    <!-- only show this element when the user gets to a mobile version -->
    <div class="d-block d-md-none">
        <h3>Student Grade Table
            <small>GPA : <span class="avgGrade font-size">100</span></small>
        </h3>
    </div>
</div>

<!--This section goes on the right of the page -->
<div>
    <div class = "pull-right row pb-3 col-md-4 pt-5"  style="outline: 1px solid rgb(255, 0, 0)">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input id="s-name-input" type="text" class="form-control" name="sName" placeholder="Student Name" required>
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input id="s-course-input" type="text" class="form-control" name="course" placeholder="Student Course" required>
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input id="s-grade-input" type="number" class="form-control" name="grade" placeholder="Student Grade" required>
        </div>
        <div class="input-group">
            <button id="add-student-btn" type="button" class="btn btn-success" name="addBtn">Add</button>
            <button id="cancel-btn" type="button" class="btn btn-danger">Cancel</button>
        </div>
    </form>
    </div>



    <!--This section goes on the left of the screen on desktop-->
    <div class = "pull-left row col-md-8" style="outline: 1px solid rgb(255, 0, 0)">
        <table>
            <thead>
                <tr style="border-bottom: 1px solid rgb(194, 194, 194)">
                    <th>Student</th>
                    <th>Student Course</th>
                    <th>Student Grade</th>
                    <th>Operations</th>
                </tr>
                </thead>
            </div>
            
            <tbody class="displayArea pt-5">
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
