<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>

<div>
<div class="col-lg-8 mx-auto pb-3 w-100">
    <!-- only show this element when this is on desktop -->
    <div class="d-none d-md-block">
        <h1>Student Grade Table
            <small>Grade Average: <span class="avgGrade">100</span></small>
        </h1>
    </div>
    <!-- only show this element when the user gets to a mobile version -->
    <div class="d-block d-md-none">
        <h3>Student Grade Table
            <small>GPA : <span class="avgGrade font-size">100</span></small>
        </h3>
    </div>
</div>

<!--This section goes on the right of the page -->
    <div id="std-form" class = "pull-right row pb-3 col-md-4 pt-5">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input id="s-name-input" type="text" class="form-control" name="sName" placeholder="Student Name" required>
        </div>
        
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input id="s-course-input" type="text" class="form-control" name="course" placeholder="Student Course" required>
        </div>
        
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input id="s-grade-input" type="number" class="form-control" name="grade" placeholder="Student Grade" required>
        </div>
        <div class="input-group">
            <button id="add" type="button" class="btn btn-success" name="addBtn"> Add </button>
            <button id="cancel-btn" type="button" class="btn btn-danger">Cancel</button>
        </div>
    </div>



    <!--This section goes on the left of the screen on desktop-->
    <div class = "pull-left row col-md-8">
        <table id="tblAttributes">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Student Course</th>
                    <th>Student Grade</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <div>
                <tbody class="displayArea pt-5">

                </tbody>
            </div>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="script.js"></script>
</body>
</html>
